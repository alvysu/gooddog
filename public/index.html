<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生日解鎖卡片</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Yusei+Magic&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="app">
    <!-- 首頁：生日卡片 Hero -->
    <section id="hero" class="hero">
      <div class="hero-card">
        <h1 class="hero-title" data-config="title">Happy Birthday</h1>
        <p class="hero-blessing" data-config="blessing">祝你生日快樂，願這份小驚喜帶給你笑容。</p>
        <button type="button" class="btn btn-primary" id="btnStart">開始解鎖</button>
      </div>
    </section>

    <!-- 解鎖區：題目 + 已解鎖相簿 -->
    <section id="unlock-section" class="unlock-section hidden">
      <div class="container">
        <h2 class="section-title">解鎖我們的回憶</h2>

        <!-- 目前可作答的題目卡片 -->
        <div class="question-card" id="questionCard">
          <p class="question-text" id="questionText"></p>
          <div class="answer-row">
            <input type="text" id="answerInput" class="answer-input" placeholder="輸入你的答案..." autocomplete="off" />
            <button type="button" class="btn btn-submit" id="btnSubmit">送出</button>
          </div>
          <p class="hint-message hidden" id="hintMessage"></p>
          <p class="error-message hidden" id="errorMessage"></p>
        </div>

        <!-- 已解鎖相簿縮圖牆 -->
        <div class="gallery-wrap">
          <h3 class="gallery-title">已解鎖相簿</h3>
          <div class="photo-grid" id="photoGrid"></div>
        </div>
      </div>
    </section>
  </div>

  <!-- 答對時的簡單 confetti 容器 -->
  <div id="confettiContainer" class="confetti-container" aria-hidden="true"></div>

  <script src="/js/app.js"></script>
</body>
</html>
