# Render Blueprint - 生日解鎖卡片網站
# 部署時在 Render Dashboard 選擇 "New" -> "Blueprint" 並連到此 repo，或手動建立 Web Service 後照下方設定

services:
  - type: web
    name: birthday-unlock-card
    runtime: node
    region: singapore

    # 建置與啟動
    buildCommand: npm install
    startCommand: npm start

    envVars:
      - key: NODE_ENV
        value: production
